{% extends "base.html" %}

{% block content %}

<h2>{{ category.name }}</h2>

<p> {{ category.description }}</p>

<h4>New Releases:</h4>

<ul>
    {% for book in category.books %}

    <li><a href="{{ url_for('book', category =  category.name, id = (loop.index - 1))}}">{{ book.title }}</a></li>

    {% endfor %}
</ul>

{% endblock %}
