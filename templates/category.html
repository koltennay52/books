{% extends "base.html" %}

{% block content %}

<h2>{{ category.name }}</h2>

<p> {{ category.description }}</p>

<h4>New Releases:</h4>

<ul>
    {% for book in books %}

    {% endfor %}
</ul>

{% endblock %}
