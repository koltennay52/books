{% extends "base.html" %}

{% block content %}
    <section>
        <h3>Browse</h3>
        <p>Categories:</p>
        <ul>
            {% for category in categories %}
            <li><a href="{{ url_for('category', name = category) }}">{{ category }}</a></li>
            {% endfor%}
        </ul>
    </section>
{% endblock %}
