{% extends 'admin/layout.html' %}

{% block content %}
<div class="card main">
  <header class="card-header">
    <p class="card-header-title">Books</p>
    <a href="{{ url_for('create_book') }}" class="card-header-icon" aria-label="create">
      <span class="icon has-text-primary">
        <i class="fas fa-lg fa-plus-circle" aria-hidden="true"></i>
      </span>
    </a>
  </header>
  <div class="card-content">
    <div class="content">
      <table class="table is-striped">
        <tbody>
          {% for book in books %}
            <tr>
              <td>{{ book.title | title }}</td>
              <td><a class="button is-small is-primary is-pulled-right" href="{{url_for('edit_book', id=book.id)}}">Edit</a></td>
              <td><a class="button is-small is-warning is-pulled-right" href="{{url_for('delete_book', id=book.id)}}">Delete</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
